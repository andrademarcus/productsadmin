
<div>

    <h3>Edit Product</h3>
    <hr />
  
    <div >
  
        <div class="form-horizontal" [formGroup]="form" >
      <div class="form-group">
        <label for="title" >Name *</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          formControlName="name"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description *</label>
        <input
          class="form-control"
          id="description"
          required
          formControlName="description"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label for="price">Price *</label>
        <input
          class="form-control"
          type="text"
          (keypress)="numberOnly($event)"
          id="price"
          required
          formControlName="price"
          name="price"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Category Path *</label>
        <input
          class="form-control"
          id="description"
          required
          formControlName="categoryPath"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Available *</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="available" id="flexRadioDefault1" formControlName="available" checked value="true">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="available" id="flexRadioDefault2" formControlName="available" value="false">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>
  
      </div>
  
      <div class="row">
        <div class="col-9">
            <button (click)="updateProduct()" class="btn btn-success mr-3" [disabled]="!form.valid">Submit</button>
            <button (click)="cancel()" class="btn btn-light">Cancel</button>
        </div>
        <div class="col-3 text-right">
            <button (click)="deleteProduct()" class="btn btn-danger pull-right">Delete</button>
        </div>
       </div>

      <p>* Mandatory fields</p>
    </div>
  
      
    </div>
  </div>
